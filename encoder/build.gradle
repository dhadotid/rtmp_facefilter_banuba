apply plugin: 'com.android.library'

android {
  compileSdkVersion 29

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 29
    versionCode 187
    versionName "1.8.7"
  }
  buildTypes {
    release {
      minifyEnabled false
      consumerProguardFiles 'proguard-rules.pro'
    }
    debug {}

    iapTest {}
  }
}

dependencies {
  api 'androidx.annotation:annotation:1.1.0'
}
